<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1 data-aos="fade-down">Verificador de idade</h1>
    </header>
    <section>
        <div class="inp" data-aos="fade-right">
            <p class="p1">
            Ano de nascimento: <input type="number" name="txtano" id="txtano">
            </p>  
            <p class="p2">
            Sexo:
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Femenino</label>
            </p>
        
           
           
           <input type="button" value="Verificar" id="btn">
        </div>
        <div id = "res" data-aos="fade-down" >
        Preencha os dados acima para ver o resultado
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./script.js"></script>
</body>
</html>
